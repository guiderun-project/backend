name: Deploy on Release

on:
  release:
    types: [published]

env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET: guiderun-deploy-bucket
  CODEDEPLOY_APP: guiderun
  DEPLOY_GROUP: prod-deploy-group

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Grant execute permission for gradlew
        run: chmod +x run/gradlew

      - name: Build with Gradle
        run: |
          cd run
          ./gradlew clean build -x test

      - name: Prepare deployment package
        run: |
          mkdir -p deploy
          JAR_FILE=$(ls -t run/build/libs/run-*.jar | grep -v -- '-plain\.jar$' | head -1)
          test -n "$JAR_FILE"
          cp "$JAR_FILE" deploy/
          cp appspec.yml deploy/
          cp -r scripts deploy/
          cd deploy && zip -r ../${{ github.event.release.tag_name }}.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload to S3
        run: |
          aws s3 cp ${{ github.event.release.tag_name }}.zip \
            s3://${{ env.S3_BUCKET }}/${{ github.event.release.tag_name }}.zip

      - name: Deploy
        run: |
          aws deploy create-deployment \
            --application-name ${{ env.CODEDEPLOY_APP }} \
            --deployment-group-name ${{ env.DEPLOY_GROUP }} \
            --s3-location bucket=${{ env.S3_BUCKET }},key=${{ github.event.release.tag_name }}.zip,bundleType=zip \
            --deployment-config-name CodeDeployDefault.OneAtATime \
            --description "Release ${{ github.event.release.tag_name }}"
